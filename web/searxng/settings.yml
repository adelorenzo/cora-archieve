# SearXNG settings for local instance
use_default_settings: true

general:
  debug: false
  instance_name: "Local SearXNG"

server:
  secret_key: "ultrasecretkey_change_this_in_production"
  limiter: false  # Disable rate limiting for local use
  image_proxy: true
  method: "GET"
  default_http_headers:
    X-Forwarded-For: "127.0.0.1"
    Access-Control-Allow-Origin: "*"
    Access-Control-Allow-Methods: "GET, OPTIONS"
    Access-Control-Allow-Headers: "Accept, Content-Type"

ui:
  static_use_hash: true
  infinite_scroll: true
  default_theme: simple

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json

# Enable only working engines
engines:
  - name: google
    engine: google
    shortcut: go
    disabled: false

  - name: bing
    engine: bing
    shortcut: bi
    disabled: true  # Disabled - returns too many irrelevant results

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false

# Disable outgoing request limits for local use
outgoing:
  request_timeout: 10.0
  useragent_suffix: ""

# Enable JSON format
enabled_plugins:
  - 'Hash plugin'
  - 'Search on category select'
  - 'Self Information'