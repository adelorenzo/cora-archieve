<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cora - AI Assistant</title>

  <!-- Preconnect to CDNs -->
  <link rel="preconnect" href="https://esm.run">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://unpkg.com">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="theme-color" content="#0f172a">

  <!-- Performance hints -->
  <meta name="description" content="Cora - Your local AI assistant with 100% privacy">
  <meta name="keywords" content="AI, assistant, local, privacy, WebGPU, WASM">

  <!-- Load runtime configuration -->
  <script src="/config.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Essential polyfills for browser compatibility -->
  <script>
    // Ensure globalThis exists
    if (typeof globalThis === 'undefined') {
      window.globalThis = window;
    }

    // Basic performance API polyfill
    if (!globalThis.performance || !globalThis.performance.now) {
      globalThis.performance = globalThis.performance || {};
      const startTime = Date.now();
      globalThis.performance.now = function() {
        return Date.now() - startTime;
      };
    }

    // Basic process polyfill
    window.process = window.process || { env: {} };
    globalThis.process = window.process;

    // Define ALL helpers globally for ES modules
    globalThis.__defProp = Object.defineProperty;
    globalThis.__name = function(target, value) {
      return globalThis.__defProp(target, "name", { value: value, configurable: true });
    };
    globalThis.__defNormalProp = function(obj, key, value) {
      if (key in obj) {
        return globalThis.__defProp(obj, key, {
          enumerable: true,
          configurable: true,
          writable: true,
          value: value
        });
      }
      return obj[key] = value;
    };
    globalThis.__publicField = function(obj, key, value) {
      return globalThis.__defNormalProp(obj, typeof key !== "symbol" ? key + "" : key, value);
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Only register service worker in production (detect by checking if Vite dev server is running)
    const isProduction = !location.hostname.includes('localhost') && !location.hostname.includes('127.0.0.1');
    
    if ('serviceWorker' in navigator && isProduction) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    } else if ('serviceWorker' in navigator) {
      // Unregister existing service workers in development
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => registration.unregister());
      });
    }
  </script>
</body>
</html>
