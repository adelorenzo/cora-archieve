services:
  # Cora AI - Main Application
  cora:
    image: ghcr.io/adelorenzo/cora-ai:latest
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - SEARXNG_URL=http://searxng:8080
      - TXTAI_URL=http://txtai-cora:8001
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - searxng
      - txtai-cora

  # Cora AI - Landing Page
  landing:
    image: ghcr.io/adelorenzo/cora-ai-landing:latest
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # txtai - RAG Service (internal only)
  txtai-cora:
    image: ghcr.io/adelorenzo/cora-ai-txtai:latest
    environment:
      - TXTAI_API_KEY=${TXTAI_API_KEY:-}
      - MAX_WORKERS=4
    volumes:
      - txtai-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # SearXNG - Search Service (internal only)
  searxng:
    image: searxng/searxng:latest
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080/
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY:-ultrasecretkey}
    volumes:
      - searxng-data:/etc/searxng
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  searxng-data:
  txtai-data:
